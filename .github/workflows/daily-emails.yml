name: Daily Market Emails

on:
  # Run every hour to check each user's timezone
  schedule:
    - cron: "0 * * * 1-5" # Every hour, Monday to Friday

  # Also allow manual trigger (sends to all users regardless of time)
  workflow_dispatch:
    inputs:
      force_send:
        description: "Send to all users regardless of their local time"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Send daily market emails
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SEND_HOUR: "8"
          FORCE_SEND: ${{ github.event.inputs.force_send || 'false' }}
        run: npm run send-emails
